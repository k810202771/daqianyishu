<p class="content">大千当代艺术中心（DACHIN CONTEMPORARY ART CENTER，简称“DCAC”）于2016年发起设立，并于2017年正式开馆。建筑面积近5000┫，落址于北京798艺术区新中心区。<br/>以“知识生产”为使命，DCAC致力于以当代启发性视角认知·重构·呈现中国近现代艺术成果及现象；与文化艺术界精英广泛合作，持续性地参与和推动中国现当代艺术的发展；促进多领域以及国际间的艺术文化交流。服务于公众，构建具有开放型知识结构的交流·互动平台；提供视觉文化资讯和研究成果以及多向度的文化体验和公共教育服务。</p>
