<div class="title">为了母亲的微笑——幸福工程精准扶贫健康扶贫23载跡录展</div>
<img src="http://pgq49ilm4.bkt.clouddn.com/gongyi1-1.jpg?imageMogr2/auto-orient/thumbnail/990x990>/blur/1x0/quality/75|imageslim" alt="" class="img_max"/>
<p class="content">精准扶贫、精准脱贫是实现“中国梦”的基石，离不开慈善的参与，在新时代背景下，慈善公益项目同样面临着新的发展和挑战。本次展览是大千当代艺术中心首次联合中国人口福利基金会幸福工程项目进行的创新公益的实践，以艺术作为实现公益传承的创新推动力。展览以幸福工程23载发展历程为主线，梳理记录当中具有历史价值的慈善事迹，将艺术所具有的独特感染力与表现力注入其中，真实、生动的回顾了幸福工程创立至今“精准扶贫健康扶贫”风雨历程、辉煌成就与积极贡献，聚焦全社会的关注与支持，全面提升幸福工程的品牌影响力与凝聚力，让幸福工程更广泛更深刻地为公众所知。</p>
