<p class="content">内观，作为佛教最古老的禅修方法之一，一直延续至今。“内观”是要求禅修者向内省视来探究真相，以达到超越心物的境界，中国水墨画的创作过程也正是一场发现自我、净化自我、提升自我的修行。在“85思潮”后，传统水墨笔式被解构，西方现代艺术语言被接受和吸纳，这一切推动着当代笔墨用个性展现出艺术家的新精神和新境界。</p>
