<div class="title">纸牌屋-黄勇色粉画展</div>
<img src="http://pgq49ilm4.bkt.clouddn.com/zhan4-1.jpg?imageMogr2/auto-orient/thumbnail/990x990>/blur/1x0/quality/75|imageslim" alt="" class="img_max"/>
<p class="content">“纸牌屋”是中央美术学院艺术管理与教育学院副院长黄勇教授的色粉画个展。展览展出7个系列的83件作品皆由色粉绘成，完整呈现了黄勇在色粉这一较窄画种中十数年的探索历程与实践成果。<br/>黄勇从中国水墨画中收获灵感，找到解决色粉间不可混合渗透这一问题的突破口，最终在实验创造的“手工纸”中开拓出色彩施展的空间。展出最新作品“食局”系列54幅作品，将美酒佳肴绘于纸牌之上，色彩细腻、呈现场景宏大，证言了色粉画技术的成熟、变革及学术价值。</p>
