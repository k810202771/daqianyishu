<div class="title">「迁想妙得」 ——“寻大国工匠精神 与经典面对面”</div>
<img src="http://pgq49ilm4.bkt.clouddn.com/zhan5-1.jpg?imageMogr2/auto-orient/thumbnail/990x990>/blur/1x0/quality/75|imageslim" alt="" class="img_max"/>
<p class="content">“迁想妙得”山东巡展展出，集结了二十世纪以来重要的美术名家，从早期的绘画巨匠徐悲鸿、齐白石、吴昌硕、刘海粟等到近代以来的诸多书画名家，凝聚了这一批画家最具代表性的作品，为公众呈现了一场丰满而直观的视觉盛宴。开幕式当天中央美术学院中国画学院党组书记、中国美术家协会会员、著名大写意花鸟画家于光华教授，天津大学工笔画重彩研究所所长、博士生导师、中国艺术研究院工笔画研究院副院长刘新华教授，淄博市荣宝斋总经理沈勇杰，中贸圣佳国际拍卖有限公司业务副总经理尹苏桥等艺术文化界的专家、学者莅临了开幕式。</p>
