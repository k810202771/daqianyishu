<div class="title">女性力量：新维度——国际女性主义巡回展</div>
<img src="http://pgq49ilm4.bkt.clouddn.com/zhan1-1.jpg?imageMogr2/auto-orient/thumbnail/990x990>/blur/1x0/quality/75|imageslim" alt="" class="img_max"/>
<p class="content">以女性主义为主题，展览邀请了来自香港、法国、意大利、美国、中国等地区的 18 位国内外优秀艺术家，在全景式与聚焦式的讨论中权衡。展览分为三个单元：“身体作为媒介”、“感受的表达”、“社会中的中性立场”，出于对艺术与社会意义的双重考量，旨在呈现来自迥然不同的文化背景的艺术家们对于女性生存状态的思考，以及当前世界对女性主义发展的理解。艺术家们采用多元化的艺术形式，呈现了当今女性在当代的生活现状与挑战，并期望由此建立不同以往的创作语境和国际交流的艺术平台。</p>
